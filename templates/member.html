{% extends "base.html" %}

{% block title %}會員頁面{% endblock %}
{% block css %}
<link rel="stylesheet" href="/css/member.css">
{% endblock %}

{% block section %}
<section>
  <div class="member_box">
    <div class="img_box">
      <div class="img_wait">
        <h3>上傳中</h3>
      </div>
      <div class="img">
        <i class="fa-solid fa-user-tie"></i>
      </div>
      <input type="file" class="upload_img" accept="image/gif, image/jpeg, image/png">
    </div>
    <div class="user_box">
      <div class="input_row">
        <h6 class="email_label">email</h6>
        <input type="text" class="email_input" disabled>
      </div>
      <div class="input_row">
        <h6 class="name_label">name</h6>
        <input type="text" class="name_input">
      </div>
      <button class="save_name" onclick="changeUserName()">Save</button>
    </div>
  </div>
  <div class="history_box">
    <h2 class="history_title">歷史訂單</h2>
  </div>
</section>
<footer>
  <p>COPYRIGHT © 2022 台北一日遊</p>
</footer>
{% endblock %}

{% block script %}
<script type="module" src="/js/member/member.js"></script>
{% endblock %}
